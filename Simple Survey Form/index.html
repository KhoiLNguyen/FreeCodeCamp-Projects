<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form - FreeCodeCamp Project</title>
  </head>
  <body>
    <h1 id="title" class="text-center mb-3">Solo Leveling Survey Form</h1>

    <div class="container rounded text-center pb-1">
      <p class="text-center pt-3 pb-2" id="description">
        We'd really appreciate to hear feedbacks from our beloved readers
      </p>
      <hr />
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            class="form-control text-center"
            type="text"
            name="username"
            id="name"
            placeholder="First and last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            class="form-control text-center"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <small class="form-text text-muted"
            >Your email will not ever be shared</small
          >
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age </label>
          <input
            class="form-control text-center"
            type="number"
            name="age"
            id="number"
            min="15"
            max="100"
            placeholder="Age"
            required
          />
        </div>
        <div class="form-group">
          <label for="dropdown"
            >Let us know your one and only favorite character</label
          >
          <select
            class="form-control"
            id="dropdown"
            placeholder="Select an option"
          >
            <option disabled selected value>Select an option</option>
            <option value="baekyoonho">Baek Yoon-Ho</option>
            <option value="chahaein">Cha Hae-In</option>
            <option value="choijongin">Choi Jong-In</option>
            <option value="Go Gun-Hee">Go Gun-Hee</option>
            <option value="sungilhwan">Sung Il-Hwan</option>
            <option value="sungjinwoo">Sung Jin-Woo</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="form-group">
          <label for="radio-inline"
            >Small quiz time!! How many ranks are there in total?</label
          >
          <div class="radio">
            <label class="radio-inline"
              ><input type="radio" name="ranks" value="3" />3</label
            >
            <label class="radio-inline"
              ><input type="radio" name="ranks" value="4" />4</label
            >
            <label class="radio-inline"
              ><input type="radio" name="ranks" value="6" />6</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="checkbox-inline"
            >Shadows are the soldiers that Sung Jin-Woo can create after killing
            them. Which shadow do you like?</label
          >
          <div class="checkbox">
            <label class="checkbox-inline"
              ><input type="checkbox" ame="shadows" value="icebear" />Ice
              Bear</label
            >
            <label class="checkbox-inline"
              ><input type="checkbox" ame="shadows" value="igris" />Igris</label
            >
            <label class="checkbox-inline"
              ><input type="checkbox" ame="shadows" value="iron" />Iron</label
            >
            <label class="checkbox-inline"
              ><input type="checkbox" name="shadows" value="tusk" />Tusk</label
            >
          </div>
        </div>
        <hr />
        <div class="form-group">
          <label for="message">Message</label>
          <p>
            Let us know more about you, and why you love reading solo leveling!
          </p>
          <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <hr />
        <button
          id="submit"
          class="btn btn-primary btn-block mt-3 mb-3"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <div style="margin-top:100px;"></div>
  </body>
</html>
